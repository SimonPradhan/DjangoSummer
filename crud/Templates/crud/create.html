{%extends 'base.html'%}

{%block body%}
<div>
    <h1>Create Your Blog</h1>
    <form method="post">
        {%csrf_token%}
        {{form}}
        <button type="submit">Submit</button>
    </form>
    <style>
        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        body {
            background-color: #000;
            color:#fff
        }
    </style>
</div>
{%endblock%}
