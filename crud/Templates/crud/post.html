{%extends 'base.html'%}
{% load static %}
{% block body %}
    {%if blog%}
        <header class="masthead" style="background-image: url({%static 'assets/img/post-bg.jpg'%})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{blog.title}}</h1>
                            <h2 class="subheading">{{blog.subheading}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Start Bootstrap</a>
                                on August 24, 2023
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{blog.description}}
                        </p>
                        <a href="{%url 'crud:delete' blog.id%}" type="sumbit" class="btn btn-danger">Delete</a>
                          <a href="{%url 'crud:update' blog.id%}" type="button" class="btn btn-primary">Update</a>
                    </div>
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="{%url 'crud:index'%}">Return â†’</a>
                      </div>
                </div>
            </div>
        </article>
    {%endif%}
{%endblock%}
